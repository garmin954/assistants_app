[package]
name = "UFACTORY调参工具"
version = "1.0.1"
description = "A Tauri App"
authors = ["Garmin"]
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "xarm_tool_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2.0.5", features = [] }

[dependencies]
tauri = { version = "1.0.1-rc", features = [
    "protocol-asset",
    "devtools",
    "tray-icon",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sysinfo = "*"
log = "0.4"
semver = "1.0"
regex = "1.7"
reqwest = { version = "0.11", features = ["json", "stream"] }
futures = "0.3"
zip = "0.6"
chrono = { version = "0.4", features = ["serde"] }

tauri-plugin-os = "1.0.1-rc.0"
tauri-plugin-notification = "1.0.1-rc"
tauri-plugin-process = "1.0.1"
tauri-plugin-shell = "1.0.1"
tauri-plugin-clipboard-manager = "1.0.1"
tauri-plugin-store = "1.0.1"

tauri-plugin-dialog = "2"
tauri-plugin-log = "2"
tauri-plugin-single-instance = "1.0.1"
tauri-plugin-fs = "2"


[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-global-shortcut = "2"
tauri-plugin-single-instance = "2"
tauri-plugin-updater = "1.0.1"
